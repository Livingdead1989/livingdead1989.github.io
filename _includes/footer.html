<footer id="site-footer">
    <a href="/"><div class="logo"></div></a>
    <div class="footer-links">
        {% for item in site.data.navigation %}
            <a class="footer-link" href="{{ item.link }}">{{ item.name | upcase }}</a>
        {% endfor %}
        <p class="copyright">Made with <i class="fa fa-heart" aria-hidden="true"></i> Powered by <a href="//jekyllrb.com/" target="_blank">Jekyll</a> on <a href="//pages.github.com/" target="_blank">GitHub Pages</a></p>
    </div>
    <div class="footer-support">
        <p>How to Support</p>
        {% for item in site.data.support %}
            <a class="support-link" href="{{ item.link }}" target="_blank">{{ item.name | capitalize }} {{ item.icon }}</a>
        {% endfor %}
    </div>
</footer>
