<button id="scrollTop" aria-label="Scroll to top" class="scroll-top">
        <svg class="progress-ring" width="44" height="44" viewBox="0 0 44 44" aria-hidden="true">
            <defs>
                <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="var(--accent)" />
                <stop offset="100%" stop-color="var(--accent-warm)" />
                </linearGradient>
            </defs>
            <circle class="progress-ring__track" cx="22" cy="22" r="18" />
            <circle class="progress-ring__progress" cx="22" cy="22" r="18" />
        </svg>
        <svg class="scroll-top-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="m18 15-6-6-6 6" />
        </svg>
    </button>
