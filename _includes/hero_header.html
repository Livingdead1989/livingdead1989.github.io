<header id="site-header">
  <div class="top-bar">
    <a href="/"><div class="logo"></div></a>
    {% include navigation.html %}
  </div>
  <div class="hero">
    <h1>{{ site.name }}</h1>
    <div class="kicker">
      {% for item in site.data.kicker %}
        <p>{{ item.name }}</p>
      {% endfor %}
    </div>
  </div>
  <video autoplay="" muted="" loop="" id="bgVideo">
    <source src="{{ '/assets/images/hero-bg.mp4' | relative_url }}" type="video/mp4">
  </video>
</header>
