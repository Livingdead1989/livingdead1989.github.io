<header class="visible hero">
        <div class="hero-inner">
            <!-- Site Logo -->
            <div class="logo-wrap">
                <div class="logo hero-logo" aria-hidden="true">
                {% include logo.svg %}
                </div>
            </div>

            <h1>{{ site.data.site.name }}</h1>

            <p class="hero-tagline">{{ site.data.site.tagline }}</p>
            
            <div class="hero-actions">
                <a href="blog" class="hero-btn primary">Read the Blog</a>
                <a href="projects" class="hero-btn">Explore Projects</a>
            </div>
        </div>
    </header>
