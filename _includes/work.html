<section id="work">
  <h2>My Website Work</h2>
  <div class="work-flexwrap">
    {% for item in site.data.work %}
      <a href="{{ item.url }}" target="_blank" class="work-{{ item.abbr }}">
        <div>
          <p>{{ item.name }}</p>
          <i class="fa fa-search-plus"></i>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
