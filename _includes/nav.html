<nav class="top-nav">
    <div class="nav-inner">
        <a class="nav-brand" href="{{ '/' | relative_url }}" aria-label="Go to homepage"
            {% if page.url == '/' %}
                aria-current="true"
            {% endif %}
            >
            <!-- Site Logo -->
            <div class="logo">
                {% include logo.svg %}
            </div>
            <!-- Site Name -->
            <span class="brand-text">NetworkingDream</span>
        </a>

        
        <ul class="nav-links" id="primary-navigation">
            {% for item in site.data.navigation %}
                <li>
                    <a href="{{ site.baseurl }}/{{ item.url }}">{{ item.label }}</a>
                </li>
            {% endfor %}
        </ul>

        <div class="nav-actions">
            <!-- nav toggle button -->
            <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
                <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 5h16"></path>
                    <path d="M4 12h16"></path>
                    <path d="M4 19h16"></path>
                </svg>
            </button>

            <!-- search button -->
            <a class="search-toggle" href="{{ '/search/' | relative_url }}" aria-label="Search site"
                {% if page.url == '/search/' %}
                    aria-current="true"
                {% endif %}
            >
                <div class="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m21 21-4.34-4.34"></path>
                        <circle cx="11" cy="11" r="8"></circle>
                    </svg>
                </div>
            </a>

            <!-- theme toggle button -->
            <button 
              class="theme-toggle" 
              id="themeToggle" 
              aria-label="Toggle theme" 
              aria-pressed="false" 
              >
                <!-- Sun (light mode icon) -->
                <svg class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>

                <!-- Moon (dark mode icon) -->
                <svg class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M21 12.8A9 9 0 1111.2 3a7 7 0 009.8 9.8z"></path>
                </svg>
            </button>
        </div>

    </div>
    </nav>
